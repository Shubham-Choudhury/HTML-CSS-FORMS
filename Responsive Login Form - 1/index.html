<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login Form - 1</title>

    <link rel="stylesheet" href="../assets/fontawesome/css/fontawesome.css">
    <link rel="stylesheet" href="../assets/fontawesome/css/brands.css">
    <link rel="stylesheet" href="../assets/fontawesome/css/solid.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="form-container">
        <div class="form-wrapper">
            <div class="form-title"><span>Login Form</span></div>
            <form action="#" method="post">
                <div class="form-row">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username">
                    <span class="input-error">This field is required</span>
                </div>
                <div class="form-row">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>
                <div class="pass">
                    <a href="#">Forgot password?</a>
                </div>
                <div class="form-row">
                    <input id="form-btn" type="submit" value="Login">
    
                </div>
    
                <div class="signup-link">
                    Don't have an account? <a href="signup.html">Signup now</a>
                </div>
            </form>
        </div>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login and Registration Form</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="../assets/fontawesome/css/fontawesome.css">
    <link rel="stylesheet" href="../assets/fontawesome/css/brands.css">
    <link rel="stylesheet" href="../assets/fontawesome/css/solid.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="forms">

            <!-- Login Form -->
            <div class="form login">
                <span class="title">Login</span>

                <form action="#" method="post">
                    <div class="input-field">
                        <input type="text" placeholder="Enter your username">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="input-field">
                        <input class="password" type="password" placeholder="Enter your password">
                        <i class="fa-solid fa-lock icon"></i>
                        <i class="fa-solid fa-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" name="" id="logCheck">
                            <label for="logCheck" class="text">Remember me</label>
                        </div>

                        <a href="#" class="text">Forgot password?</a>
                    </div>

                    <div class="input-field button">
                        <input type="submit" value="Login Now">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">
                        Not a member? <a href="#" class="text signup-link">Signup now</a>
                    </span>
                </div>
            </div>


            <!-- Registration Form -->
            <div class="form signup">
                <span class="title">Registration</span>

                <form action="#" method="post">
                    <div class="input-field">
                        <input type="text" placeholder="Enter your email">
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Create username">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="input-field">
                        <input class="password" type="password" placeholder="Create password">
                        <i class="fa-solid fa-lock icon"></i>
                    </div>
                    <div class="input-field">
                        <input class="password" type="password" placeholder="Confirm password">
                        <i class="fa-solid fa-lock icon"></i>
                        <i class="fa-solid fa-eye-slash showHidePw"></i>
                    </div>

                    <div class="input-field button">
                        <input type="submit" value="Signup Now">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">
                        Already a member? <a href="#" class="text login-link">Login now</a>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
